<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./iconmoon/svg/headphones.svg" type="image/x-icon">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Bateria da Lariany</title>
</head>
<body>
    <!-- TÍTULO DA PÁGINA -->
    <h1>Bateria Feita no SESI-SENAI</h1>
    <!-- CAIXA PRINCIPAL DA BATERIA -->
 <div class="keys">
<!-- INICIO DA PRIMEIRA FILEIRA -->
<div class="key" data-key="keyq">Q</div>
<div class="key" data-key="keyw">W</div>
<div class="key" data-key="keye">E</div>
<!-- FIM DA PRIMEIRA FILEIRA -->

<!-- INICIO DA SEGUNDA FILEIRA -->
<div class="key" data-key="keya">A</div>
<div class="key" data-key="keys">S</div>
<div class="key" data-key="keyd">D</div>
<!-- FIM DA SEGUNDA FILEIRA -->

<!-- INICIO DA TERCEIRA FILEIRA -->
<div class="key" data-key="keyz">Z</div>
<div class="key" data-key="keyx">X</div>
<div class="key" data-key="keyc">C</div>
<!-- FIM DA TERCEIRA FILEIRA -->

 </div>
 <!-- FIM DA CAIXA PRINCIPAL DA BATERIA -->

 <!-- INÍCIO CAIXA SECUNDÁRIA- - COMPOSIÇÕES -->
 <div class="composer">
     <!-- INÍCIO DA CAIXA PARA INSERIR COMPOSIÇÕES -->
     <input type="text" id="input" placeholder="Faça sua composição">
     <button>Aplicar o ritmo</button>
     <!-- BOTÃO PARA ENVIAR COMPOSIÇÕES -->

     <!-- FIM DA CAIXA PARA INSERIR COMPOSIÇÕES -->
 </div>
 <!-- FIM CAIXA SECUNDÁRIA- - COMPOSIÇÕES -->

 <!-- INÍCIO RODAPÉ CAIXA FOOTER -->
 <footer>Desenvolvido por Noah do SENAI</footer>
 <!-- RODAPÉ CAIXA DO FOOTER -->

 <!-- TAG DE AÚDIO - IRÃO COMUNICAR COM JS -->

 <!-- INÍCIO TAG DE AÚDIO DA PRIMEIRA FILEIRA -->
 <audio src="./sounds/keyq.wav" id="s_keyq"></audio>
 <audio src="./sounds/keyw.wav" id="s_keyw"></audio>
 <audio src="./sounds/keye.wav" id="s_keye"></audio>
<!-- FIM DA TAG DE AUDIO DA PRIMEIRA FILEIRA -->

<!-- INÍCIO TAG DE AÚDIO DA SEGUNDA FILEIRA -->
<audio src="./sounds/keya.wav" id="s_keya"></audio>
<audio src="./sounds/keys.wav" id="s_keys"></audio>
<audio src="./sounds/keyd.wav" id="s_keyd"></audio>
<!-- FIM DA TAG DE AUDIO DA SEGUNDA FILEIRA -->

<!-- INÍCIO TAG DE AÚDIO DA TERCEIRA FILEIRA -->
<audio src="./sounds/keyz.wav" id="s_keyz"></audio>
<audio src="./sounds/keyx.wav" id="s_keyx"></audio>
<audio src="./sounds/keyc.wav" id="s_keyc"></audio>
<!-- FIM TAG DE AÚDIO DA TERCEIRA FILEIRA -->

<!-- LINK DO JAVASCRIPT -->
<script src="./javascript/script.js"></script>
</body>
</html>
